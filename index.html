<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Song</title>
</head>
<body>
<div class="container">
    <div class="song-info">
        <div class="artist-name"></div>
        <div class="song-name"></div>
        <div class="progress-bar">
            <div class="fill-bar"></div>
        </div>
        <div class="time">0:00 - 0:00</div>
    </div>
    <div class="disk">
        <div class="circle"></div>
        <div class="cover" id="cover"></div>
    </div>
    <div class="controls">
        <i class="prev-btn fa-solid fa-backward" id="prev"></i>
        <i class="play-btn fa-solid fa-play" id="play"></i>
        <i class="next-btn fa-solid fa-forward" id="next"></i>
    </div>
</div>

<div class="container-1">
    <video autoplay loop muted plays-inline class="background-clip"  id="videoPlayer"><source src="video/video-1.mp4" type="video/mp4"></video>
</div>


<script src="main.js"></script>
</body>
</html>
